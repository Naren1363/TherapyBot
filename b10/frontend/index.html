<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AskIt</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>🧠 AskIt</h1>
    <div class="emotion-display" id="emotion">Detected Emotion: <span>None</span></div>

    <div class="chat-window" id="chat"></div>

    <div class="input-section">
      <button id="recordBtn">🎙️ Talk to AI</button>
      <input type="text" id="textInput" placeholder="Or type your message here..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
